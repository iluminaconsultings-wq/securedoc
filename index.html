<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Background image */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .bg-image img {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }

    /* Modal */
    .modal {
      position: relative;
      z-index: 1;
      background-color: white;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .modal p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .review-btn {
      display: inline-block;
      background-color: #2d70ff;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #1a54d3;
    }

    /* PDF safe fallback */
    @media print {
      body {
        display: block;
        background: none;
      }

      .bg-image {
        display: block;
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin-bottom: 20px;
        text-align: center;
      }

      .modal {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Background image from PostImage (your link) -->
  <div class="bg-image">
    <img src="https://i.postimg.cc/QCPLCsx9/canva-bg.png" alt="Background" />
  </div>

  <!-- ✅ The modal -->
  <div class="modal">
    <h2>Authentication required</h2>
    <p>This document is password protected. Please authenticate to view the document.</p>
    <a href="https://webador.com/" class="review-btn" target="_blank">REVIEW SECURE DOCUMENT</a>
  </div>

</body>
</html>
