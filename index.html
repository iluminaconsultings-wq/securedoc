<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background wrapper */
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Background image centered and scaled to fit */
    .background-blur img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      /*filter: blur(8px);*/ /* Remove or reduce this to control blur */
    }

    /* Modal centered on top */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal p {
      font-size: 0.95em;
      color: #333;
      margin: 1em 0 1.5em;
    }

    .modal button {
      background-color: #2d70ff;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #1a54d3;
    }
  </style>
</head>
<body>

  <!-- Background Image (blurred) -->
  <div class="background-blur">
    <img src="canva bg.png" alt="Document Background" />
  </div>

  <!-- Modal -->
  <div class="modal">
    <h2>Authentication required</h2>
    <p>This document is password protected. Please authenticate to view the document.</p>
    <button>REVIEW SECURE DOCUMENT</button>
  </div>

</body>
</html>
