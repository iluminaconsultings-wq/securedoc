<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Wraps everything and centers modal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .background {
      width: 100%;
      max-width: 800px;
      opacity: 0.3;
      filter: grayscale(100%);
      margin-bottom: -150px; /* Pulls image up behind modal */
    }

    .background img {
      width: 100%;
      height: auto;
    }

    .modal {
      background-color: white;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    .modal h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .modal p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .review-btn {
      display: inline-block;
      background-color: #2d70ff;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #1a54d3;
    }

    /* PDF-friendly layout override for page break safety */
    @media print {
      .container {
        display: block;
      }

      .background {
        margin-bottom: 0;
      }

      .modal {
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Background Image -->
    <div class="background">
      <img src="canva bg.png" alt="Secure Document" />
    </div>

    <!-- Modal Content -->
    <div class="modal">
      <h2>Authentication required</h2>
      <p>This document is password protected. Please authenticate to view the document.</p>
      <a href="https://webador.com/" class="review-btn" target="_blank">REVIEW SECURE DOCUMENT</a>
    </div>

  </div>

</body>
</html>
