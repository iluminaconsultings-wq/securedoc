<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .modal {
      position: relative;
      z-index: 1;
      background-color: white;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .modal p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .review-btn {
      display: inline-block;
      background-color: #2d70ff;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #1a54d3;
    }

    /* PDF fallback for some PDF tools */
    @media print {
      body {
        display: block;
        background: none;
      }

      .bg-image {
        position: relative;
        width: 100%;
        height: auto;
      }

      .modal {
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Background image -->
  <div class="bg-image">
    <img src="https://i.postimg.cc/QCPLCsx9/canva-bg.png" alt="Background Image" />
  </div>

  <!-- ✅ Modal -->
  <div class="modal">
    <h2>Authentication required</h2>
    <p>This document is password protected. Please authenticate to view the document.</p>
    <a href="https://webador.com/" class="review-btn" target="_blank">REVIEW SECURE DOCUMENT</a>
  </div>

</body>
</html>
