<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .background {
      width: 100%;
      text-align: center;
      background-color: #f4f4f4;
    }

    .background img {
      width: 100%;
      max-width: 800px;
      height: auto;
      opacity: 0.3; /* Simulated blur look */
      filter: grayscale(100%);
      margin-top: 20px;
    }

    .modal {
      background: white;
      max-width: 500px;
      margin: -100px auto 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .modal h2 {
      margin-bottom: 1rem;
    }

    .modal p {
      color: #333;
      margin-bottom: 2rem;
    }

    .review-btn {
      display: inline-block;
      background-color: #2d70ff;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="https://canva bg.png" alt="Secure Document" />
  </div>

  <div class="modal">
    <h2>Authentication required</h2>
    <p>This document is password protected. Please authenticate to view the document.</p>
    <a href="https://webador.com/" class="review-btn">REVIEW SECURE DOCUMENT</a>
  </div>

</body>
</html>
