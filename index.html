<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-blur img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  /*filter: blur(8px);*/ /* optional: remove if you donâ€™t want blur */
}

    }

    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal p {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .modal button {
      background-color: #2d70ff;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #1a54d3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Blurred Document Background -->
    <div class="background-blur">
      <img src="canva bg.png" alt="Blurred document" />
    </div>

    <!-- Modal -->
    <div class="modal">
      <h2>Authentication required</h2>
      <p>This document is password protected. Please authenticate with your office credentials to view document.</p>
      <button onclick="alert('This is a placeholder. Add your auth logic here.')">
        REVIEW SECURE DOCUMENT
      </button>
    </div>
  </div>

</body>
</html>
