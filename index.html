<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      /* Use background image directly */
      background-image: url('canva bg.png');
      background-size: auto;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal {
      background-color: white;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .modal p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .review-btn {
      display: inline-block;
      background-color: #2d70ff;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #1a54d3;
    }

    @media print {
      body {
        background: none;
      }
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Authentication required</h2>
    <p>This document is password protected. Please authenticate to view the document.</p>
    <a href="https://webador.com/" class="review-btn" target="_blank">REVIEW SECURE DOCUMENT</a>
  </div>

</body>
</html>
